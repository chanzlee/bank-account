<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank account</h1>
      </div>
      <form id="register">
        <h3>Register a new account</h3>
        <div class="form-group">
          <label for="inputFirstName">
            First Name:
          </label>
          <input type="text" id="inputFirstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputLastName">
            Last Name:
          </label>
          <input type="text" id="inputLastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputInitialDeposit">
            Initial deposit amount:
          </label>
          <input type="number" value=0 id="inputInitialDeposit" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <form id="deposit-withdraw">
        <h3>Deposit/Withdrawal</h3>
        <div class="form-group">
          <label for="id">Account ID</label>
          <input type="text" id="id" class="form-control">
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" value=0 class="form-control">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="deposit" checked>Deposit
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="withdraw">Withdraw
          </label>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div class="current-balance">
        <h3>Current Balance:</h3>
        <p></p>
      </div>
      <div class="accounts-list">
        <h3>Accounts List:</h3>
        <p></p>
      </div>
    </div>
  </body>
</html>
